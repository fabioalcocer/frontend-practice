<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img--mobile"></div>
        <div class="card__content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
             <li>
              <h2 class="card__stats--number">10k+ <span class="card__stats--title">companies</span></h2>
            </li>
            <li>
              <h2 class="card__stats--number">314 <span class="card__stats--title">templates</span></h2>
            </li>
            <li>
              <h2 class="card__stats--number">12M+ <span class="card__stats--title">queries</span></h2>
            </li>
          </ul>
        </div>
        <div class="card__img"></div>
      </div>
    </main>
  </body>
</html>
