<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__img--nft"/>
        <div class="card__img--overlay"><img src="images/icon-view.svg" alt="icon-view"/></div>
      </div>
      <h3 class="card--title">Equilibrium #3429</h3>
      <p class="card--blueText">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__infos">
        <p class="card__infos--eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__infos--imgs"/>
          0.041 ETH
        </p>
        <p class="card__infos--timeleft">
          <img src="images/icon-clock.svg" alt="icon-clock" class="card__infos--imgs"/>
          3 days left
        </p>
      </div>
      <hr />
      <p class="card__credits--p">
        <img src="images/image-avatar.png" alt="" class="card__img--avatar"/>
        Creation of <span class="card__credits--span">Jules Wyvern</span>
      </p>
    </div>
  </body>
</html>
