<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="Image of the Equilibrium NFT" class="card__img--nft"/>
          <div class="card__img--overlay"><img src="images/icon-view.svg" alt="" aria-hidden="true"/></div>
        </div>
        <h1 class="card--title"><a>Equilibrium #3429</a></h1>
        <p class="card--blueText">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__infos">
          <p class="card__infos--eth">
            <img src="images/icon-ethereum.svg" alt="" class="card__infos--imgs" aria-hidden="true"/>
            0.041 ETH
          </p>
          <p class="card__infos--timeleft">
            <img src="images/icon-clock.svg" alt="" class="card__infos--imgs" aria-hidden="true"/>
            3 days left
          </p>
        </div>
        <p class="card__credits--p">
          <img src="images/image-avatar.png" alt="Avatar of the NFT creator" class="card__img--avatar"/>
          Creation of <a class="card__credits--author">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
