<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="card--head-img" aria-hidden="true"/>
        <img src="images/image-victor.jpg" alt="User profile picture" class="card--avatar"/>
        <h1>Victor Crest <span>26</span></h1>
        <p class="title--city">London</p>
        <div class="card__stats">
          <ul class="stats--title">
            <li>80K</li>
            <li>803K</li>
            <li>1.4K</li>
          </ul>
          <ul class="stats--stats">
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
